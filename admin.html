<!doctype html>
<html lang="lt">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin | Kontaktai</title>
  <meta name="description" content="Admin perziura kontaktu zinutems.">
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="shell">
    <section class="intro">
      <p class="label">Admin</p>
      <h1>Gautos zinutes</h1>
      <p class="lead">
        Prisijunk su `ADMIN_KEY` ir paziurek paskutines zinutes is Blob saugyklos.
      </p>
      <div class="badge-row">
        <span class="badge">Vercel API</span>
        <span class="badge">Blob</span>
      </div>
    </section>

    <section class="card">
      <form id="admin-form" novalidate>
        <label for="adminKey">ADMIN_KEY</label>
        <input id="adminKey" name="adminKey" type="password" autocomplete="current-password" required>

        <div class="row">
          <button type="submit" id="load-btn">Uzkrauti</button>
          <button type="button" class="b2" id="logout-btn">Atsijungti</button>
          <button type="button" class="b2" id="export-csv-btn">Export CSV</button>
          <button type="button" class="b2" id="export-xlsx-btn">Export XLSX</button>
        </div>

        <label for="q">Paieska</label>
        <input id="q" name="q" type="search" placeholder="vardas, el. pastas, tekstas...">

        <div class="row">
          <div style="flex:1;min-width:160px">
            <label for="from">Nuo (YYYY-MM-DD)</label>
            <input id="from" name="from" type="date">
          </div>
          <div style="flex:1;min-width:160px">
            <label for="to">Iki (YYYY-MM-DD)</label>
            <input id="to" name="to" type="date">
          </div>
        </div>

        <div class="row">
          <label style="display:flex;gap:8px;align-items:center">
            <input id="unreadOnly" type="checkbox">
            Tik neperziuretos
          </label>
          <label style="display:flex;gap:8px;align-items:center">
            <input id="autoSeen" type="checkbox" checked>
            Pazymeti perziureta atidarius
          </label>
          <div style="flex:1;min-width:200px">
            <label for="sort">Rikiavimas</label>
            <select id="sort" name="sort">
              <option value="new">Naujausi virsuje</option>
              <option value="old">Seniausi virsuje</option>
            </select>
          </div>
          <div style="flex:1;min-width:150px">
            <label for="limit">Limit</label>
            <select id="limit" name="limit">
              <option value="20">20</option>
              <option value="50" selected>50</option>
            </select>
          </div>
        </div>
      </form>

      <p id="status" class="status" aria-live="polite"></p>
      <div id="list" style="display:grid;gap:10px;margin-top:12px"></div>
    </section>
  </main>

  <script src="config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <script src="admin.js"></script>
</body>
</html>
